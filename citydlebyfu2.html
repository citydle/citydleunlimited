    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #guess-input {
            padding: 15px;
            font-size: 20px;
        }
        #guess-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #guess-button:hover {
            background-color: #45a049;
        }
        #guesses {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .guess-row {
            display: flex;
            gap: 15px;
        }
        .guess-letter {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #999;
            font-weight: bold;
            opacity: 0;
            animation: emerge 0.5s forwards;
        }
        @keyframes emerge {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .orange {
            background-color: #FFA500;
        }
        .yellow {
            background-color: #FFFF00;
        }
        .green {
            background-color: #00FF00;
        }
        #distance {
            font-weight: bold;
            margin-top: 30px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

        function initGame() {
            targetCity = cities[Math.floor(Math.random() * cities.length)];
            guessCount = 0;
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('distance').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('guess-button').disabled = false;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }
  function getDirectionEmoji(lat1, lon1, lat2, lon2) {

            if (angle > -112.5 && angle <= -67.5) return "â†“";
            if (angle > -67.5 && angle <= -22.5) return "â†˜";

            if (guessedCity === targetCity) {
                document.getElementById('result').textContent = 'Congratulations! You guessed the city!';
                document.getElementById('guess-button').disabled = true;
            } else if (guessCount >= maxGuesses) {
                document.getElementById('result').textContent = `Game over! The city was ${targetCity.name}.`;
                document.getElementById('guess-button').disabled = true;
            }

            guessInput.value = '';
        }

        document.getElementById('guess-button').addEventListener('click', checkGuess);
        document.getElementById('guess-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        initGame();
    </script>
</body>
</html>
