        }
        h1 {
            color: #333;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        }

            color: white;
            border: none;
            cursor: pointer;
        }
        #guess-button:hover {
            background-color: #45a049;
        }
        #guesses {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .guess-row {
            display: flex;
            gap: 15px;
        }
        .guess-letter {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #999;
            font-weight: bold;
            opacity: 0;
            animation: emerge 0.5s forwards;
        }
        @keyframes emerge {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .orange {
            background-color: #FFA500;
        }
        .yellow {
            background-color: #FFFF00;
        }
        .green {
            background-color: #00FF00;
        }
        #distance {

            margin-top: 30px;
        }
        #result {

        }
    </style>

        let targetCity;
        let guessCount = 0;
        const maxGuesses = 6;

        function initGame() {
            targetCity = cities[Math.floor(Math.random() * cities.length)];
            guessCount = 0;
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('distance').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('guess-button').disabled = false;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        function checkGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value.trim().toLowerCase();
            const guessedCity = cities.find(city => city.name.toLowerCase() === guess);

            if (!guessedCity) {
                alert('City not found in the list. Please try again.');
                return;
            }

            guessCount++;
            const guessRow = document.createElement('div');
            guessRow.className = 'guess-row';

            for (let i = 0; i < guessedCity.name.length; i++) {
                const letter = document.createElement('div');
                letter.className = 'guess-letter';
                letter.textContent = guessedCity.name[i].toUpperCase();
                letter.style.animationDelay = `${i * 0.1}s`;

                if (guessedCity === targetCity) {
                    letter.classList.add('green');
                } else if (guessedCity.country === targetCity.country) {
                    letter.classList.add('yellow');
                } else if (guessedCity.continent === targetCity.continent) {
                    letter.classList.add('orange');
                }

                guessRow.appendChild(letter);
            }

            document.getElementById('guesses').appendChild(guessRow);

            const distance = calculateDistance(guessedCity.lat, guessedCity.lon, targetCity.lat, targetCity.lon);
            document.getElementById('distance').textContent = `Distance: ${distance} km`;

            if (guessedCity === targetCity) {
                document.getElementById('result').textContent = 'Congratulations! You guessed the city!';
                document.getElementById('guess-button').disabled = true;
            } else if (guessCount >= maxGuesses) {
                document.getElementById('result').textContent = `Game over! The city was ${targetCity.name}.`;
                document.getElementById('guess-button').disabled = true;
            }

            guessInput.value = '';
        }

        document.getElementById('guess-button').addEventListener('click', checkGuess);
        document.getElementById('guess-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        initGame();
